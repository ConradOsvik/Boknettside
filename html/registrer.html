<head>

<body>
    <div class="content-wrapper">
        <div class="logo">
            <div class="left-side">
                <div class="profile-container btn-primary">
                    <div class="profile-img-container">
                        <img id="profileIMG" src="" alt="">
                    </div>
                    <a id="username" href="profil.html"></a>
                </div>
            </div>
            <div class="middle">
                <a href="index.html">
                    <img src="../bilder/logo.png" alt="">
                    <h1>Books</h1>
                </a>
            </div>
            <div class="right-side">
                <button id="btnLogout" class="btn-primary login-button hide">Log out</button>
                <button id="loginBoxBtn" class="btn-primary login-button">Log in/Sign up</button>
            </div>
        </div>
        <header>
            <a href="index.html">Hjem</a>
            <a href="boker.html">Bøker</a>
            <a href="forfattere.html">Forfattere</a>
            <a class="active" href="registrer.html">Legg til bok/forfatter</a>
        </header>
        <main>
            <section id="loginBoxWrapper" class="login-wrapper">
                <div class="login-content-container">
                    <div class="login-content">
                        <i id="loginBoxBtnClose" class="material-icons" style="font-size: 1.5vw;color:black;">close</i>
                        <h1>Log in/Sign up</h1>
                        <div class="login-input-container">
                            <div class="email-pass-container">
                                <input id="txtEmail" class="input-primary" type="email" placeholder="Email">
                                <label for="txtEmail">
                                    <i class="material-icons" style="font-size: 1.5vw;">email</i>
                                </label>
                            </div>
                            <div class="email-pass-container">
                                <input id="txtPassword" class="input-primary" type="password" placeholder="password">
                                <label for="txtEmail">
                                    <i class="material-icons" style="font-size: 1.5vw;">lock</i>
                                </label>                             
                            </div>
                        </div>
                        <div class="login-btn-container">
                            <button id="btnLogin" class="btn-primary">Log in</button>
                            <button id="btnSignUp" class="btn-secondary">Sign up</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="registrerbox">
                <h1>Registrer en bok</h1>
                <form id="registrerBok">
                    <input id="bokNavn" class="input-primary" type="text" autocomplete="off" placeholder="Navn">
                    <input id="bokUtgivelsesar" class="input-primary" type="text" autocomplete="off" placeholder="Utgivelsesår">
                    <input id="bokForfatter" class="input-primary" type="text" autocomplete="off" placeholder="Forfatter">
                    <input id="bokBeskrivelse" class="input-primary" type="text" autocomplete="off" placeholder="Beskrivelse av boken">
                    <input id="bokBilde" class="input-primary" type="text" autocomplete="off" placeholder="Bilde-URL">
                    <p>*bilde-urlen må slutte med bildetaggen (eks: jpeg, png, osv...)</p>
                    <button class="btn-primary" onclick="sendBok(event)">Registrer bok</button>
                </form>
            </section>
            <section class="registrerbox">
                <h1>Registrer en forfatter</h1>
                <form id="registrerForfatter">
                    <input id="forfatterNavn" class="input-primary" type="text" autocomplete="off" placeholder="Navn">
                    <input id="forfatterAlder" class="input-primary" type="text" autocomplete="off" placeholder="Alder">
                    <input id="forfatterAntBok" class="input-primary" type="text" autocomplete="off" placeholder="Antall bøker">
                    <input id="forfatterBeskrivelse" class="input-primary" type="text" autocomplete="off" placeholder="Beskrivelse av forfatteren">
                    <input id="forfatterBilde" class="input-primary" type="text" autocomplete="off" placeholder="Bilde-URL">
                    <p>*bilde-urlen må slutte med bildetaggen (eks: jpeg, png, osv...)</p>
                    <button class="btn-primary" onclick="sendForfatter(event)">Registrer forfatter</button>
                </form>
            </section>
            <section class="deletebox-wrapper">
                <section class="deletebox">
                    <h1>Slett en bok</h1>
                    <form id="slettBok">
                        <input class="input-primary" id="slettBokNavn" type="text" autocomplete="off" placeholder="Skriv inn navn">
                        <button class="btn-primary" onclick="slettBok(event)">Slett</button>
                    </form>
                </section>
                <section class="deletebox">
                    <h1>slett en forfatter</h1>
                    <form id="slettForfatter">
                        <input class="input-primary" id="slettForfatterNavn" type="text" autocomplete="off" placeholder="Skriv inn navn">
                        <button class="btn-primary" onclick="slettForfatter(event)">Slett</button>
                    </form>
                </section>
            </section>
            <section id="toast"></section>
        </main>
    </div>
    <footer></footer>
    <script src="../js/register.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/toast.js"></script>
</body>
</html>
